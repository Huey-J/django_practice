{% extends 'base.html'%}

{% load socialaccount %}
{% providers_media_js %}

{% block contents %}
<body>
    <div class="container">
        <h1>로그인</h1>
        <br>

        <form method="POST" action="{%url 'login'%}">
            {% csrf_token %}
            <p>아이디: </p>
            <input type="text" name="account">
            <br><br>

            <p>비밀번호: </p>
            <input type="password" name="password">
            <br><br>

            <input class="btn btn-dark" type="submit" value="로그인">

            <a href="{% provider_login_url 'google' %}">구글 로그인</a>
        </form>
    </div>
</body>
{%endblock%}
