{% extends 'base.html'%}

{% block contents %}
<body>
    <div class="container">
        <h1>글 목록</h1>
        <br>
        {% for blog in blogs.all %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{blog.title}}</h5>
                <p class="card-text">{{blog.pub_date}}</p>
                <p>{{blog.summary}} <a href="{%url 'detail' blog.id%}">...more</a></p>
            </div>
        </div>
        <br>
        {% endfor %}
    </div>
</body>
{%endblock%}
